<template name="App_body">
	<body>
		<div id="header">
			{{> App_header}}
		</div>
		<table>
			<th>
				<div id="sidebar">
					{{> App_sidebar}}
				</div>
			</th>
			<th>
				<div id="main-content">		
					{{#if Template.subscriptionsReady}}
						{{> Template.dynamic template=main}}
					{{else}}
						{{> App_loading}}
					{{/if}}
				</div>
			</th>
		</table>
		<div id="footer">
			{{> App_footer}}
		</div>
	</body>
</template>
