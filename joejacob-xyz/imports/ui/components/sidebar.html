<template name="App_sidebar">
	<div class="sidebar-heading">
		projects
	</div>
	{{#if Template.subscriptionsReady}}
		<div class="sidebar-projects">
			{{#each repo in repos}}
				<span>
					<a href="" class="project-title">{{repo.name}}</a>
					<br>
				</span>
			{{/each}}
		</div>
	{{else}}
		{{> App_loading}}
	{{/if}}
</template>
